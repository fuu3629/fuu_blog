syntax = "proto3";
package blog;
import "google/protobuf/empty.proto";

service BlogService {
    rpc createUser(CreateUserRequest) returns (Token);
    rpc deleteUser(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc login(LoginRequest) returns (Token);
    rpc getMembers(google.protobuf.Empty) returns (GetMembersResponse);
    rpc getBlogByUser(GetBlogByUserRequest) returns (Blogs);
    rpc getBlogById (GetBlogByIdRequest) returns (Blog);
    rpc getSummary(GetSummaryRequest) returns (GetSummaryResponse);
    rpc getSummaryStream(GetSummaryRequest) returns (stream GetSummaryResponse);
    rpc postBlog(PostBlog) returns (google.protobuf.Empty);
}

enum Order {
    ASC = 0;
    DESC = 1;
}

message Pagination {
    int32 page = 1;
    int32 pageSize = 2;
    Order order = 3;
}

message PageInfo {
    Pagination pagination = 1;
    int32 totalCount = 2;
}

message Token {
    string token = 1;
}

message CreateUserRequest {
    string userId = 1;
    string name = 2;
    string password = 3;
    optional string QiitaId = 4;
    optional string QiitaApiKey = 5;
}

message LoginRequest {
    string userId = 1;
    string password = 2;
}

message Member {
    string userId = 1;
    string name = 2;
    // string avater
}

message GetMembersResponse {
    repeated Member members = 1;
}

message GetBlogByUserRequest {
    repeated string ids = 1;
    Pagination pagination = 2;
}

message Tag {
    string name = 1;
}

message BlogPreview {
    int64 id = 1;
    string created_at = 2;
    string title = 3;
    string url = 4;
    repeated Tag tags = 5;
    string user_id = 6;
}


message Blog {
    int64 id = 1;
    string created_at = 2;
    string title = 3;
    string url = 4;
    string body = 5;
    repeated Tag tags = 6;
    string user_id = 7;
}

message PostBlog {
    string title = 1;
    string url = 2;
    string body = 3;
    repeated string tags = 4;
}


message Blogs {
    repeated BlogPreview blogs = 1;
    PageInfo pageInfo = 2;
}

message GetBlogByIdRequest {
    int64 id = 1;
}

message GetSummaryRequest {
    int64 blog_id = 1;
}

message GetSummaryResponse {
    string summary_text = 1;
}




